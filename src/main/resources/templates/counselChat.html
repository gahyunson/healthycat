<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="#" rel="shortcut icon">
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>재활냥이의 상담소</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
html {
    background-color: #fcf0e5;
    margin: 0;
    padding: 0;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}
body {
    background-color: #fbfbfb;
    font-family: Arial, Helvetica, sans-serif;
    border: 1px solid #dc9c25;
    margin: 0px auto;
}
@media screen and (max-width: 800px) {
    body {
        margin: 2% auto;
        width: 53vh;
        /* height: 85vh; */
    }
    #chat-window {
        width: 85%;
        height: 60%;
        background-color: #fffaf0;
        margin: 0% auto;
        padding: 1rem;
        overflow-y: scroll;
        border: 1px dotted #dc9c25;
        border-radius: 5px;
    }
    #input-window {
        width: 90%;
        margin: 1% auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .kakao-ad {
        display:flex;
        justify-content: center;
        align-items: center;
        min-width: 85%;
        min-height: 12px;
    }
}
@media screen and (min-width: 800px) {
    body {
        margin-top: 1%;
        width: 32rem;
        height: 43rem;
    }
    #chat-window {
        width: 30rem;
        height: 54%;
        font-size: 1.3rem;
        background-color: #fffaf0;
        margin: 1% auto;
        padding: 3px;
        overflow-y: scroll;
        border: 1px dotted #dc9c25;
        border-radius: 5px;
    }
    #input-window {
        width: 30rem;
        margin: 0.5rem auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .kakao-ad {
        display:flex;
        justify-content: center;
        align-items: center;
        min-width: 31rem;
        min-height: 12px;
        border: 1px solid #553e13;
    }
}
.healthycat img {
    margin-right: 1rem;
}
h1 {
    margin:3%;
    color: #fbab16;;
}
#caution {
    text-align: center;
    color: #a76e05;
    font-size: 0.9rem;
}
.chat-box {
    color: #543702;
}
.assistant {
    background-color: #ffca0a;
    border-radius: 10px;
    padding: 7px;
    margin-top: 5px;
    margin-bottom: 13px;
    margin-right: 30px;
    margin-left: 7px;
}
.question {
    background-color: #fdedb6;
    border-radius: 10px;
    padding: 7px;
    margin-bottom: 13px;
    margin-right: 7px;
    margin-left: 30px;
}
.loading-icon {
    display: none;
    position: fixed;
    top: 7rem;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
}
.loading-icon i {
    font-size: 2rem;
    color: #fac928;
}

#question {
    flex: 1;
    margin: 3%;
    padding: 10px;
    border: 1px solid #dc9c25;
    border-radius: 5px;
    margin-right: 10px;
    font-size: 16px;
}
#send-button {
    width: 4rem;
    padding: 11px;
    background-color: #ffca0a;
    color: #543702;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

    </style>
</head>
<body>
<div class="container">
    <h1 class="title">재활냥이의 상담소</h1>
    <img alt="healthycat" height="100px" src="../images/cat.png" width="100px">
    <p id="caution">:: 내가 하는 말은 올바른 정보일 수 있다냥 ::<input onclick="guide_window();" type="button" value="i"></p>
</div>

<div id="chat-window">
    <div class="chat-box">
        <div class="assistant">냥냥, 불편한게 있으면 말해보세요. 무엇이 불편한가요?</div>
    </div>
    <div class="loading-icon" id="loading-icon">
        <i class="fa fa-spinner fa-spin"></i>
    </div>
</div>
<form action="/counsel" method="post" th:object="${chatRequest}">
    <div id="input-window">
        <input id="question" name="question" placeholder="수술한 무릎의 뒤쪽이 아파" type="text">
        <button id="send-button">전송</button>
    </div>
</form>


<script>
        function guide_window(){
            window.open("guide.html","Guide",
                        "width=" +window.screen.width/2 + ", height=" + window.screen.height/2 + ", top=" + window.screen.width/2 + ",left=" + window.screen.height/2);
        }
        function showLoadingIcon() {
            document.getElementById('loading-icon').style.display = "block";
          }
        function hideLoadingIcon() {
          document.getElementById('loading-icon').style.display = "none";
        }
        function scrollToBottom() {
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        const messageArea = document.getElementById('chat-window');
        const messageInput = document.getElementById('question');

        let userMessages = [];
        let assistantMessages = [];

        let data;
        const addMessage = async() => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('question');
            messageElement.innerHTML = `<a>${messageInput.value}</a>`;
            messageArea.appendChild(messageElement);

            userMessages.push(messageInput.value);

            scrollToBottom();
            showLoadingIcon();

            try {
                const response = await fetch('http://localhost:8080/counsel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: messageInput.value // 전송 데이터
                    })
                });

                if (response.ok) {
                    data = await response.json();
                    console.log("got data:", data);
                    hideLoadingIcon();
                    assistantMessages.push(data.assistant);

                    const astrologerMessage = document.createElement('div');
                    astrologerMessage.classList.add('assistant');
                    astrologerMessage.innerHTML = `<a>${data.assistant}</a>`;

                    const a = document.createElement('a');
                    a.classList.add("assistant");
                    astrologerMessage.appendChild(a);
                    messageArea.appendChild(astrologerMessage);

                    scrollToBottom();

                    console.log("Data Complete!!!");
                } else {
                    console.log("Request failed with status:", response.status);
                }
            } catch (error) {
                console.log("error:", error);
                throw error;
            }
            console.log("I'm HERE !!! ");
        }
    const sendButton = document.getElementById('send-button');
    sendButton.addEventListener('click', addMessage);
    messageInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // 기본 엔터 키 동작 막기
            sendButton.click(); // '전송' 버튼 클릭 시뮬레이션
        }
    });


</script>
<div class="kakao-ad">
    <ins class="kakao_ad_area" data-ad-height="50"
         data-ad-unit="DAN-W0uZcape46fdbHYJ" data-ad-width="320"></ins>
    <script async src="//t1.daumcdn.net/kas/static/ba.min.js" type="text/javascript"></script>
</div>
</body>
</html>
